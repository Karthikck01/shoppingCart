<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body> <!--class="text-bg-dark"-->
    <header class="p-1 shadow-sm border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="h1  " id="logo">
                Ecommerse
            </div>
            <div class="cart">
                <div class="cart-icon ">
                    <span class="btn" id="open-cart"><img src="./assets/cart-icon.svg" width="30"></span>
                </div>
            </div>
        </div>
    </header>    
    <div class="container-fluid">

        <div class="container">
            <div class="h2 text-center my-4">Collections</div>
            <div class="product">
                <div class="row" id="procuctContainer">
                    <!-- Products -->
                </div>
            </div>
            
            <div class="shopping-cart bg-light shadow-lg p-3" id="shopping-cart">
                <div class="h1 d-flex justify-content-between align-items-center">
                    <img src="./assets/cart-icon.svg" alt="" srcset="" width="30">
                    <div class="btn btn-close text-light cancel-cart-item" id="close-cart">
                      
                    </div>
                    
                </div>
                    
                    <div class="card my-4 w-100">
                        <ul class="list-group list-group-flush" id="cart-item">
                            <!-- Cart item -->
                        </ul>
                        <div class="total p-5 d-flex justify-content-between align-items-center">
                            <div class="h5">
                                Total
                            </div>
                            <div class="h5">
                                &#8377; <span id="total"> 0</span>
                            </div>
                        </div>
                      </div>
                
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
    
</body>
</html>
